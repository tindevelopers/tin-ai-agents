<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Scrolling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-content-scroll {
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #f9fafb;
        }
        
        .modal-content-scroll::-webkit-scrollbar {
            width: 6px;
        }
        
        .modal-content-scroll::-webkit-scrollbar-track {
            background: #f9fafb;
        }
        
        .modal-content-scroll::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }
        
        .modal-content-scroll::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>

                                <div class="space-y-4">
                                    <!-- Form Fields -->
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                                            <label class="text-sm font-medium text-gray-700 mb-1 block">
                                                Blog Post Title *
                                            </label>
                                            <input class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500" 
                                                   placeholder="Enter your blog post title..."

                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-gray-700 mb-1 block">
                                                Target Keywords
                                            </label>
                                            <input class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500" 
                                                   placeholder="keyword1, keyword2, keyword3" 
                                                   value="blogging, content creation">
                                        </div>
                                    </div>

                                    <!-- Outline -->
                                    <div>
                                        <label class="text-sm font-medium text-gray-700 mb-1 block">
                                            Content Outline (Optional)
                                        </label>
                                        <textarea class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 min-h-[100px]" 
                                                  placeholder="Provide an outline or key points you want to cover..."></textarea>
                                    </div>

                                    <!-- Tone and Word Count -->
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="text-sm font-medium text-gray-700 mb-1 block">
                                                Writing Tone
                                            </label>
                                            <select class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500">
                                                <option value="professional">Professional</option>
                                                <option value="casual">Casual & Friendly</option>
                                                <option value="formal">Formal</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="text-sm font-medium text-gray-700 mb-1 block">
                                                Target Word Count
                                            </label>
                                            <select class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500">
                                                <option value="500-800">500-800 words</option>
                                                <option value="800-1200">800-1200 words</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Generate Button -->
                                    <button class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700">
                                        Generate Content
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Generated Content Section -->
                        <div class="w-full">
                            <div class="border border-gray-200 rounded-lg p-6 bg-white shadow-sm">
                                <div class="mb-4">
                                    <div class="flex items-center justify-between">
                                        <h3 class="text-lg font-semibold text-gray-900 flex items-center gap-2">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                            </svg>
                                            Generated Content
                                        </h3>
                                        <div class="flex items-center gap-2">
                                            <button class="border border-gray-300 bg-white px-3 py-1 rounded text-sm hover:bg-gray-50">Preview</button>
                                            <button class="border border-gray-300 bg-white px-3 py-1 rounded text-sm hover:bg-gray-50">Download</button>
                                            <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">Save</button>
                                        </div>
                                    </div>
                                    <p class="text-gray-600">Word count: 1250 words</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeModal');

        openBtn.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Close on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
